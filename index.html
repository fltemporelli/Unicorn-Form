<html>
	<head>
			<meta charset="UTF-8">
			<title>Build-A-Unicorn!</title>
			
			<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
			<link href="nouislider.min.css" rel="stylesheet">
			<link rel="stylesheet" href="css/style.css">
      		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	</head>
	<body>
		<div class="container-fluid gradient">
			<div class="row custom">
				<div class="col 12">
		  			<img src="images/navbar.png" alt="navegacion">
		    		<h2>Build-A-Unicorn</h2>
		    	</div>
		    </div>
		    <div class="row">
		    	<div class="col s12 titulo">
		    		<h1>It's time to build your Unicorn! Let's go!</h1>
		    	</div>
		    </div>
		    <div class="row">
		    	<div class="col s12 unicornio">
			    	<div class="form">
			    		<div class="row modified">
				    		<div class="input-field error2" data-pos="Name your unicorn!">
						          <input type="text" id="input">
						          <label for="first_name" class="label" >Unicorn's Name</label>
	        				</div>
	        			</div>
	        			<div class="row modified">
      						<div class="input-field error" data-pos="Choose one">
							    <label for="select" class="selection">Unicorn's Gender</label>
							    <select>
							      <option value="" disabled selected>Unicorn's Gender</option>
							      <option value="1">Female</option>
							      <option value="2">Male</option>
							      <option value="3">Doesn't believe in gender</option>
							    </select>	
  							</div>
  						</div>
  						<div class="row modified">
      						<div class="input-field error" data-pos="Choose one">
      					        <label for="select" class="selection">Fur color</label>
							    <select>
							      <option value="" disabled selected>Fur color</option>
							      <option value="1">Blue</option>
							      <option value="2">Pink</option>
							      <option value="3">Purple</option>
							      <option value="4">Orange</option>
							      <option value="5">Lime</option>
							      <option value="6">Black</option>
							      <option value="7">White</option>
							      <option value="8">All of them!</option>
							    </select>	
  							</div>
  						</div>
						<div class="row">
							<div class="myClass">
								<label for="input">Horn length</label>
						      	<input type="range" min="5" max="25">
						      	<div class="scale">	
							    	<label for="min">5 cm</label>
							    	<label for "max">25 cm</label>
							    </div>
						    </div>
 						</div>
	        			<div class="row modified2">
					        <div class="input-field">
					          <input type="email" class="validate" id="inputmail">
					          <label for="email" class="label" data-error="Not a valid email address!">Email address</label>
					        </div>
      					</div>
      					<div class="row modified">
      						<div class="check">
	      						<p>
								      <input type="checkbox" class="filled-in" id="filled-in-box" checked="checked" />
								      <label for="filled-in-box" class="align">I accept terms and conditions</label>
	    						</p>
    						</div>
    					</div>
    					<div class="row modified">
    						<a class="waves-effect waves-light btn myBtn">Get my unicorn</a>
    					</div>

			    		<div class="estiloInput">
			    			<input type="text">
			    			<label>Email address</label>
			    		</div> -->

			    </div> <!-- cierra col --> 
		    </div>  <!--cierra row -->

      	<script type="text/javascript" src="js/materialize.min.js"></script>

		<script src="js/functions.js"></script>	

		</body>
</html>
